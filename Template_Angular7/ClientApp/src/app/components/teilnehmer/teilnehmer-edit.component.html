<div class="teilnehmer-edit edit_form">
  <h2>{{title}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="vorname" class="col-sm-2 col-form-label">Vorname:</label>
      <div class="col-sm-3">
        <input type="text" id="vorname"
               formControlName="Vorname" required
               placeholder="Vorname eingeben..."
               class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="nachname" class="col-sm-2 col-form-label">Nachname:</label>
      <div class="col-sm-3">
        <input type="text" id="nachname"
               formControlName="Nachname" required
               placeholder="Nachname eingeben..."
               class="form-control" />
      </div>
    </div>
    <div class="form-group commands">
      <!--<button *ngIf="editMode" type="submit"-->
      <button type="submit"
              [disabled]="form.invalid"
              class="btn btn-sm btn-success">
        <i class="fas fa-save"></i>
        Speichern
      </button>
      <!--<button *ngIf="!editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        <i class="fas fa-plus-circle"></i>
        Speichern
      </button>-->
      <!--<button *ngIf="!editMode" type="submit"-->
      <button type="submit"
              (click)="onBack()"
              class="btn btn-sm btn-secondary">
        <i class="fas fa-arrow-alt-circle-left"></i>
        Zur√ºck
      </button>
    </div>
  </form>
</div>
