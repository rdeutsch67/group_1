<h3>{{title}}</h3>
<div *ngIf="myTeilnehmer.length > 0">
<!--<div class="suggestion" *ngIf="myTeilnehmer">-->
  <div class="table-responsive">
    <table class="table table-hover questions">
      <thead>
      <tr>
        <th>Name</th>
        <th>Gruppe</th>
        <th>Rechte</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let gruppenteilnehmer of myTeilnehmer">
        <td>{{gruppenteilnehmer.Vorname}} {{gruppenteilnehmer.Nachname}}</td>
        <td>{{gruppenteilnehmer.GruppeCode}}</td>
        <td>{{gruppenteilnehmer.Berechtigungen}}</td>
        <td>
          <button type="submit"
                  (click)="onEdit(gruppenteilnehmer)"
                  class="btn btn-sm btn-success">
            <i class="fas fa-edit"></i>
            Edit
          </button>
        </td>
        <td>
          <button type="submit"
                  (click)="onDelete(gruppenteilnehmer)"
                  class="btn btn-sm btn-danger">
            <i class="fas fa-trash-alt"></i>
            LÃ¶schen
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="myTeilnehmer.length == 0">
  Diese Gruppe hat (noch) keine Teilnehmer: klicke auf <strong>Neuen Teilnehmer erstellen</strong> Button um die Erste zu erfassen!
</div>

<button *ngIf="!showAllData" (click)="onCreate()" class="btn btn-sm btn-primary">
  <i class="fa fa-plus-circle"></i>
  Neuen Teilnehmer erstellen
</button>
